<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--styles-->
    <link rel="stylesheet" href="style.css">
    <title>Countdown</title>
</head>
<body>
    <section class="section-center">
        <!--image-->
        <article class="gift-img">
            <div><img src="./img/iphone.jpg" alt="gift image"></div>
        </article>
        <!--info-->
        <article class="gift-info">
            <h3>Iphone 14 giveaway</h3>
            <h4 class="giveaway">Giveaway ends on Sunday, 24 april 2020, 11:59pm</h4>
            <p>
                Get your hands on the latest iPhone for free! Enter our giveaway now for a chance to win the ultimate smartphone. Don't
                miss out on this incredible opportunity!
            </p>
            <div class="deadline">
                <!--days-->
                <div class="deadline-format">
                    <div>
                        <h4 class="days">34</h4>
                        <span>days</span>
                    </div>
                </div>
                <!--end of item-->
                <!--hours-->
                <div class="deadline-format">
                    <div>
                        <h4 class="hours">34</h4>
                        <span>hours</span>
                    </div>
                </div>
                <!--end of item-->
                <!--minutes-->
                <div class="deadline-format">
                    <div>
                        <h4 class="minutes">34</h4>
                        <span>mins</span>
                    </div>
                </div>
                <!--end of item-->
                <!--seconds-->
                <div class="deadline-format">
                    <div>
                        <h4 class="seconds">34</h4>
                        <span>secs</span>
                    </div>
                </div>
                <!--end of item-->
            </div>
        </article>
    </section>
    <!--javascript-->
    <script src="app.js"></script>
</body>
</html>
